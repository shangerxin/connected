<ng-template #content>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Input session information</h4>
		<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<form>
			<div class="form-group">
				<label for="sessionName">Name:</label>
				<input [(ngModel)]="sessionName" id="sessionName" placeholder="Session name" type="text">
				<label for="sessionDescription">Description:</label>
				<input [(ngModel)]="sessonDescription" id="sessionDescription" placeholder="Session description" type="text">
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div>
</ng-template>

<button class="btn btn-lg btn-outline-secondary" (click)="open(content)">
	<img class="tab-icon" src="assets/images/export16.png" style="margin:-9px 0 0 0"/>
</button>
