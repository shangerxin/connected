<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Save session</h4>
		<button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<form>
			<div class="form-group">
				<label for="sessionName">Name:</label>
				<input [(ngModel)]="sessionName"
						autofocus
						name="sessionName"
						id="sessionName"
						class="form-control"
						type="text">
				<label for="sessionDescription">Description:</label>
				<input [(ngModel)]="sessionDescription"
						class="form-control"
						name="sessionDescription"
						id="sessionDescription"
						type="text">
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-secondary" (click)="modal.close()">Save</button>
	</div>
</ng-template>

<button class="btn btn-link" placement="bottom" (click)="open(content)" ngbTooltip="Save Session">
	<img class="tab-icon" src="assets/images/save16.png" style="margin:-9px 0 0 0"/>
</button>
