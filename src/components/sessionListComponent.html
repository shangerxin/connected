<p>
	Session List
</p>
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Name</th>
			<th scope="col">Description</th>
			<th scope="col">Tabs</th>
			<th scope="col">Export</th>
			<th scope="col">Restore</th>
			<th scope="col">Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let session of sessions; index as i">
			<th class="align-middle" scope="row">{{ i + 1 }}</th>
			<td class="align-middle">
				{{ session.name }}
			</td>
			<td class="align-middle">
				<button class="btn btn-link"
					[disabled]="!session.description"
					ngbTooltip="{{session.description}}">
					<img class="button-icon"
						 src="assets/images/notes32.png"/>
				</button>
			</td>
			<td class="align-middle">
				<span
					ngbTooltip="Number of Tabs">{{ session.tabs.length }}
				</span>
			</td>
			<td class="align-middle">
				<div ngbDropdown>
					<button class="btn btn-link"
							ngbDropdownToggle
							ngbTooltip="Share Session"
							(click)="onClickExportSession(session)">
						<img class="button-icon"
							 src="assets/images/share32.png" />
						<div ngbDropdownMenu>
							<button ngbDropdownItem (click)="onClickDownloadSessionAsJSON(session)">
								Download Session File
							</button>
						</div>
					</button>
				</div>
			</td>
			<td class="align-middle">
				<button class="btn btn-link"
						ngbTooltip="Restore Session"
						(click)="onClickRestoreSession(session)">
					<img class="button-icon"
						src="assets/images/open32.png"/>
				</button>
			</td>
			<td class="align-middle">
				<button class="btn btn-link"
						ngbTooltip="Delete Session"
						(click)="onClickDeleteSession(session)">
					<img class="button-icon"
						src="assets/images/bin32.png"/>
				</button>
			</td>
		</tr>
	</tbody>
</table>
