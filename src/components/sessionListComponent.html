<p>
	Session List
</p>
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Name</th>
			<th scope="col">Description</th>
			<th scope="col">Export</th>
			<th scope="col">Restore</th>
			<th scope="col">Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let session of sessions; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>
				{{ session.name }}
			</td>
			<td>
				<button class="btn btn-link"
					[disabled]="!session.description"
					ngbTooltip="{{session.description}}">
					<img class="button-icon"
						 src="assets/images/notes32.png"/>
				</button>
			</td>
			<td>
				<button class="btn btn-link"
						ngbTooltip="Share Session"
						(click)="onClickExportSession(session)">
					<img class="button-icon"
						 src="assets/images/share32.png" />
				</button></td>
			<td>
				<button class="btn btn-link"
						ngbTooltip="Restore Session"
						(click)="onClickRestoreSession(session)">
					<img class="button-icon"
						src="assets/images/open32.png"/>
				</button>
			</td>
			<td>
				<button class="btn btn-link"
						ngbTooltip="Delete Session"
						(click)="onClickDeleteSession(session)">
					<img class="button-icon"
						src="assets/images/bin32.png"/>
				</button>
			</td>
		</tr>
	</tbody>
</table>
